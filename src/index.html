<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Ng16</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <app-root></app-root>
  </body>
  <script>
    (function () {
      const searchParams = new URLSearchParams(window.location.search);
      if (
        (`${searchParams.get("a11y")}` ?? "")?.toLocaleLowerCase() === "false"
      ) {
        return;
      }
      var s = document.createElement("script");
      var h = document.querySelector("head") || document.body;
      s.src = "https://acsbapp.com/apps/app/dist/js/app.js";
      s.async = true;
      s.onload = function () {
        acsbJS.init({
          statementLink: "",
          footerHtml: "",
          hideMobile: false,
          hideTrigger: false,
          disableBgProcess: false,
          language: "en",
          position: "left",
          leadColor: "#146ff8",
          triggerColor: "#146ff8",
          triggerRadius: "50%",
          triggerPositionX: "right",
          triggerPositionY: "bottom",
          triggerIcon: "people",
          triggerSize: "medium",
          triggerOffsetX: 20,
          triggerOffsetY: 20,
          mobile: {
            triggerSize: "small",
            triggerPositionX: "right",
            triggerPositionY: "bottom",
            triggerOffsetX: 10,
            triggerOffsetY: 10,
            triggerRadius: "50%",
          },
        });
      };
      h.appendChild(s);
    })();
  </script>
</html>
